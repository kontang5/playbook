receivers:
  # Container logs from Docker json-file driver
  docker_logs:
    # Collect logs from all containers
    # Filters by container name to target specific services
    exclude_containers: []

  # OTLP from backend API (logs, metrics, traces)
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # PostgreSQL metrics
  postgresql:
    endpoint: postgres:5432
    username: observer
    password: ${POSTGRES_OBSERVER_PASSWORD}
    databases:
      - postgres
      - demo
    collection_interval: 30s
    tls:
      insecure: true

  # Nginx metrics (stub_status)
  nginx:
    endpoint: http://nginx:8080/stub_status
    collection_interval: 30s

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

processors:
  batch:
    timeout: 10s
    send_batch_size: 1000

  memory_limiter:
    check_interval: 1s
    limit_mib: 256
    spike_limit_mib: 64

  resource:
    attributes:
      - key: service.namespace
        value: playbook
        action: upsert

exporters:
  otlphttp/openobserve:
    endpoint: http://openobserve:5080/api/default
    headers:
      Authorization: Basic ${ZO_INGESTION_TOKEN}
    tls:
      insecure: true

  # Debug: disable in production
  debug:
    verbosity: basic

service:
  extensions:
    - health_check
  pipelines:
    logs:
      receivers:
        - docker_logs
        - otlp
      processors:
        - memory_limiter
        - batch
        - resource
      exporters:
        - otlphttp/openobserve
        # - debug

    metrics:
      receivers:
        - postgresql
        - nginx
        - otlp
      processors:
        - memory_limiter
        - batch
        - resource
      exporters:
        - otlphttp/openobserve
        # - debug

    traces:
      receivers:
        - otlp
      processors:
        - memory_limiter
        - batch
        - resource
      exporters:
        - otlphttp/openobserve
        # - debug

  telemetry:
    logs:
      level: info
