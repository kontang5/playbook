# PostgreSQL configuration

# Listen on all interfaces (required for Docker networking)
listen_addresses = '*'

# ===========================================
# Logging configuration (stdout for Docker)
# ===========================================

# Disable file-based logging - logs go to stderr -> Docker captures them
logging_collector = off
log_destination = 'stderr'

# Timezone
log_timezone = 'UTC'

# What to log
log_statement = 'ddl'
log_min_duration_statement = 1000
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# Log level
log_min_messages = warning
log_min_error_statement = error
