# Nginx status endpoint
server {
    listen 8080;
    server_name localhost;

    location /stub_status {
        stub_status;
        access_log off;
        allow 172.16.0.0/12;  # Docker networks
        allow 10.0.0.0/8;
        allow 192.168.0.0/16;
        deny all;
    }

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
