services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/www:/usr/share/nginx/html:ro
      - nginx-logs:/var/log/nginx
    networks:
      - public
      - private
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "1m"
        max-file: "1"
    restart: unless-stopped

networks:
  public:
    external: true
    name: public-network
  private:
    external: true
    name: private-network

volumes:
  nginx-logs:
    external: true
    name: nginx-logs
