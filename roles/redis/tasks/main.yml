---
- name: Create redis directory
  file:
    path: "{{ redis_path }}"
    state: directory

- name: Copy docker-compose.yml
  template:
    src: docker-compose.yml.j2
    dest: "{{ redis_path }}/docker-compose.yml"
  notify: Restart redis

- name: Start Redis
  community.docker.docker_compose_v2:
    project_src: "{{ redis_path }}"
    state: present
